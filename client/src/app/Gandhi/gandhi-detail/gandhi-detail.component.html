<div class="col-8">
  <div class="alert alert-info" *ngIf="editForm.dirty">
      <strong>Information: </strong> You have made changes. Any unsaved changes will be lost
  </div>
</div>
<form #editForm="ngForm" (ngSubmit)="updateGandhi()">
<h2 style="color:#7015E9" class="text-center">Gandhis Quotes</h2>
<hr>
<div class="form-group w-100">
      <div class="form-inline">
        <button class="ml-5" type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
          (click)="frame.show()" mdbWavesEffect>Find Records</button>
          <button (click)="resetFilters()" type="button" class="btn btn-info ml-1" type="button">Reset Filters</button>
          <a (click)="firsts()" [class.firsts]="firsts" style="right: 500px;position: absolute;" routerLink='/gandhi/{{selectedIndex}}'> First &raquo;</a>
          <a [attr.href]="isDisabled"
            [class.previous] = "previous"
            (click)="!isDisabled && previous()" style="right: 400px;position: absolute;"
            routerLink='/gandhi/{{selectedIndex}}'>&laquo; Previous</a>
            <a [attr.href]="isLastDisabled"
            (click)="!isLastDisabled && next()" [class.next]="next" style="right: 328px;position: absolute;" routerLink='/gandhi/{{selectedIndex}}'>Next &raquo;</a>
            <button [disabled]="!editForm.dirty" class="btn btn-success mr-2" style="right: 132px;position: absolute;" type="submit"> Save</button>
            <button class="btn btn-warning mr-2" (click)="cancel()" style="right: 12px;position: absolute;" type="button"> Cancel</button>
      </div>
</div>
<hr>
<div class="form-group">
  <div class="form-inline">
          <input type="text" class="form-control w-100" name="field1" style="font-size: 16pt;" 
          *ngIf="tgandhis_quote" [(ngModel)]="tgandhis_quote.field1" placeholder="Field1">
  </div>
</div>
</form>
<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Find Record</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <mdb-icon fas icon="search" class="prefix grey-text"></mdb-icon>
        <input type="text" id="defaultForm-email" [formControl]="field1" class="form-control"
               mdbInput mdbValidate>
        <label for="defaultForm-email">Your search</label>
        <mdb-error
          *ngIf="field1.invalid && (field1.dirty || field1.touched)">
          Input invalid
        </mdb-error>
        <mdb-success
          *ngIf="field1.valid && (field1.dirty || field1.touched)">Input
          valid
        </mdb-success>
      </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button type="button" (click)="onClick(); frame.hide()" mdbBtn color="default" class="waves-light" mdbWavesEffect>Find</button>
    </div>
  </div>
</div>
</div>
