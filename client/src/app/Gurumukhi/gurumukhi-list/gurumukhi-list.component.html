<div>
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadGurumukhi()" autocomplete="off">
    <div class="form-group">
      <button type="button" class="btn btn-primary" routerLink='/gurumukhiadd'>Add New</button>
      <label class="ml-3">Verse: </label>
      <input type="<text>" class="form-control ml-1" name="vERSE" [(ngModel)]="userParams.vERSE">
        <label class="ml-3">Comment: </label>
        <input type="<text>" class="form-control ml-1" name="comment" [(ngModel)]="userParams.comment">
        <button type="button" class="btn btn-secondary ml-3" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" type="button" class="btn btn-info ml-1" type="submit">Reset Filters</button>
    </div>
  </form>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tsggs_final | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems}">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Line_Number">
      <th mat-header-cell *matHeaderCellDef> Line Number </th>
      <td mat-cell *matCellDef="let element"> {{element.line_number}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Page_No">
      <th mat-header-cell *matHeaderCellDef> Page No </th>
      <td mat-cell *matCellDef="let element"> {{element.page_No}} </td>
    </ng-container>
     <!-- Verse Column -->
     <ng-container matColumnDef="Verse">
      <th mat-header-cell *matHeaderCellDef> Verse </th>
      <td mat-cell *matCellDef="let element"> {{element.vERSE}} </td>
    </ng-container>
    <!-- Comment Column -->
    <ng-container matColumnDef="Comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>
    <!-- Comment Column -->
    <ng-container matColumnDef="Gurumukhi">
      <th mat-header-cell *matHeaderCellDef> Gurumukhi </th>
      <td mat-cell *matCellDef="let element"> {{element.gurumukhi}} </td>
    </ng-container>
    <!-- Get Details -->
    <ng-container matColumnDef="getdetails">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" routerLink='/gurumukhi/{{element.id}}'>Get Details</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination-controls
      (pageChange)="onPageChanged($event)">
    </pagination-controls>
  </div>
</div>
