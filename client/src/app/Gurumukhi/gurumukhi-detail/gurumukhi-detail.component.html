<div class="col-8">
    <div class="alert alert-info" *ngIf="editForm.dirty">
        <strong>Information: </strong> You have made changes. Any unsaved changes will be lost
    </div>
</div>
<form #editForm="ngForm" (ngSubmit)="updateGurumukhi()">
  <h2 style="color:#8F00FF" class="text-center">By His Command, bodies are created; His Command cannot be described.</h2>
    <div class="form-group">
            <div class="form-inline">
                <label class="ml-3" style="font-size: 16pt;">Page No: </label>
                <input type="<text>" class="form-control w-25" style="font-size: 16pt;" name="page_No" *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.page_No">
                <label class="ml-3" style="font-size: 16pt;">Line No:&nbsp; </label>
                <input type="<text>" class="form-control w-10" style="font-size: 16pt;" name="line_number" *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.line_number">
                <button class="ml-5" type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
                  (click)="frame.show()" mdbWavesEffect>Find Records</button>
                <button (click)="resetFilters()" type="button" class="btn btn-info ml-1" type="button">Reset Filters</button>
                
            </div>
    </div>
  <hr>
  <div class="form-group w-100">
        <div class="form-inline">
            <a >&nbsp;</a>
            <a (click)="firsts()" [class.firsts]="firsts" style="right: 500px;position: absolute;" routerLink='/gurumukhi/{{selectedIndex}}'> First &raquo;</a>
            <a [attr.href]="isDisabled"
              [class.previous] = "previous"
              (click)="!isDisabled && previous()" style="right: 400px;position: absolute;"
              routerLink='/gurumukhi/{{selectedIndex}}'>&laquo; Previous</a>
              <a (click)="next()" [class.next]="next" style="right: 328px;position: absolute;" routerLink='/gurumukhi/{{selectedIndex}}'>Next &raquo;</a>
              <button [disabled]="!editForm.dirty" class="btn btn-success mr-2" style="right: 132px;position: absolute;" type="submit"> Save</button>
              <button class="btn btn-warning mr-2" (click)="cancel()" style="right: 12px;position: absolute;" type="button"> Cancel</button>
        </div>
  </div>
  <hr>
<div class="form-group">
    <div class="form-inline">
      <textarea rows="5" type="text" class="form-control w-100" name="vERSE" style="color:blue;font-size: 16pt;"
        *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.vERSE" placeholder="Verse"></textarea>
    </div>
    <div class="form-inline mt-1">
      <textarea rows="3" type="text" class="form-control w-40" id="gurumukhi" name="gurumukhi" style="font-size: 16pt;color:#d2691e"
        *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.gurumukhi" placeholder="Gurumukhi"></textarea>
      <textarea rows="3" type="text" class="form-control w-40" id="trans" name="trans" style="font-size: 16pt;right: 12px;position: absolute;"
        *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.trans" placeholder="Trans"></textarea>
    </div>
    <div class="form-inline mt-1">
      <textarea rows="3" type="text" class="form-control w-100" name="comment" style="font-size: 16pt;color: #DE3163;" 
        *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.comment" placeholder="Comment"></textarea>
    </div>
    <div class="form-inline mt-1">
      <textarea rows="5" type="text" class="form-control w-33" name="qUran_Ref" style="font-size: 16pt;color: forestgreen;" 
        *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.qUran_Ref" placeholder="Quran Ref"></textarea>
      <textarea rows="5" type="text" class="form-control ml-1 w-33" name="bible_Ref" style="font-size: 16pt;color: blue;" 
        *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.bible_Ref" placeholder="Bible Ref"></textarea>
      <textarea rows="5" type="text" class="form-control w-33" name="gita_Ref" style="font-size: 16pt;color:red;right: 12px;position: absolute;" 
        *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.gita_Ref" placeholder="Gita Ref"></textarea>
    </div>
    <div class="form-inline mt-1">
      <input type="text" class="form-control w-100" name="raag_english" style="font-size: 16pt;color: #CC5500;" 
          *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.raag_english" placeholder="Raag English">
    </div>
    <div class="form-inline mt-1">
      <input type="text" class="form-control w-100" name="raag_Punjabi" style="font-size: 16pt;color: #CC5500;" 
          *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.raag_Punjabi" placeholder="Raag Punjabi">
    </div>
    <div class="form-inline mt-1">
      <input type="text" class="form-control w-100" name="raag_Trans" style="font-size: 16pt;color: #CC5500;" 
          *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.raag_Trans" placeholder="Raag Trans">
    </div>
    <div class="form-inline mt-1">
      <input type="text" class="form-control w-100" name="mb_version" style="font-size: 16pt;" 
          *ngIf="tsggs_Final" [(ngModel)]="tsggs_Final.mb_version" placeholder="Mb Version">
    </div>
</div>
</form>
<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Find Record</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <mdb-icon fas icon="search" class="prefix grey-text"></mdb-icon>
          <input type="text" id="defaultForm-email" [formControl]="vERSE" class="form-control"
                 mdbInput mdbValidate>
          <label for="defaultForm-email">Your search</label>
          <mdb-error
            *ngIf="vERSE.invalid && (vERSE.dirty || vERSE.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="vERSE.valid && (vERSE.dirty || vERSE.touched)">Input
            valid
          </mdb-success>
        </div>

        <div class="md-form mb-4">
          <div class="form-group">
            <mat-select [formControl]="comment" placeholder="Select field" name="item">
              <mat-option *ngFor="let item of languageObjects" [value]="item.id">
                {{item.name}}
              </mat-option>
            </mat-select>
          </div>
          
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" (click)="onClick(); frame.hide()" mdbBtn color="default" class="waves-light" mdbWavesEffect>Find</button>
      </div>
    </div>
  </div>
</div>
