<div>
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadQuran()" autocomplete="off">
    <div class="form-group">
      <button type="button" class="btn btn-primary" routerLink='/quranadd'>Add New</button>
      <label class="ml-3">Sura: </label>
      <input type="<text>" class="form-control ml-2" name="sura" [(ngModel)]="userParams.sura">
        <label class="ml-3">Verse: </label>
        <input type="<text>" class="form-control ml-2" name="verse" [(ngModel)]="userParams.verse">
        <button type="button" class="btn btn-secondary ml-3" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" type="button" class="btn btn-info ml-1" type="submit">Reset Filters</button>
    </div>
  </form>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="ytquran | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems}">
    <!-- Line_NO_ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Verse Column -->
    <ng-container matColumnDef="Verse">
      <th mat-header-cell *matHeaderCellDef> Verse </th>
      <td mat-cell *matCellDef="let element"> {{element.verse}} </td>
    </ng-container>
    <!-- Sura Column -->
    <ng-container matColumnDef="Sura">
      <th mat-header-cell *matHeaderCellDef> Sura </th>
      <td mat-cell *matCellDef="let element"> {{element.sura}} </td>
    </ng-container>
    <!-- Location Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <!-- OrderRevealed Column -->
    <ng-container matColumnDef="OrderRevealed">
      <th mat-header-cell *matHeaderCellDef> Order Revealed </th>
      <td mat-cell *matCellDef="let element"> {{element.orderRevealed}} </td>
    </ng-container>
    <!-- Number Column -->
    <ng-container matColumnDef="Number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
    <!-- Get Details -->
    <ng-container matColumnDef="getdetails">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" routerLink='/quran/{{element.id}}'>Get Details</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination-controls
      (pageChange)="onPageChanged($event)">
    </pagination-controls>
  </div>
</div>
