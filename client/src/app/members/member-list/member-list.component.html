<div>
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <button type="button" class="btn btn-primary" (click)="registerToggle()">Register New User</button>
  </form>
</div>
<div *ngIf="!registerMode" class="mat-elevation-z8">
  <table mat-table [dataSource]="userz">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Access">
      <th mat-header-cell *matHeaderCellDef> Access </th>
      <td mat-cell *matCellDef="let element"> {{element.access}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination-controls
      (pageChange)="onPageChanged($event)">
    </pagination-controls>
  </div>
</div>
<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
